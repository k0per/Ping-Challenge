<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ping. We are launching soon!</title>
</head>
<body>
    <header>
        <div class="welcome">
            <img src="assets/logo.svg" alt="logo">
            <h1><span>We are launching</span> soon!</h1>
        </div>
        <div class="subscription">
            <p>Subscribe and get notified</p>
            <div class="subscription-form">
                <input type="email" placeholder="Your email address...">
                <button>Notify Me</button>
            </div>
            
        </div>
    </header>
    
    <div class="dashboard-img">
        <img src="assets/illustration-dashboard.png" alt="dashboard">
    </div>
  
    <footer>
        <div class="social-medias">
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-twitter"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>
</html>
